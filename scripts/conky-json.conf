out_to_x no
own_window no
out_to_console yes
background no
max_text_width 0

update_interval 5.0
total_run_times 0
short_units yes
# It's necessary for battery time formating
times_in_seconds true
if_up_strictness address
use_spacer left
override_utf8_locale no
cpu_avg_samples 2

