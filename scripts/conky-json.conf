out_to_x no
own_window no
out_to_console yes
background no
max_text_width 0

update_interval 1.0
total_run_times 0
short_units yes
# It's necessary for battery time formating
times_in_seconds true
if_up_strictness address
use_spacer left
override_utf8_locale no
cpu_avg_samples 2

# SAMPLE (JSON for i3bar)
# [{ "full_text" : "Home ${fs_free /home} Free" , "color" : "\#ffffff" },
#   { "full_text" : "RAM ${memperc}%" , "color" :
#     ${if_match ${memperc}<90}"\#ffffff"${else}"\#ff0000"${endif} }],

lua_load ~/.i3/scripts/conky.lua

TEXT
 [{ "full_text" : "${time %m/%d/%y}" , "color" : "${lua_parse jsdark}", "separator": false, "separator_block_width": 3 }
 ,{ "full_text" : "${time %H:%M}" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 0 }
 ,{ "full_text" : "${time :%S}" , "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "bat", "urgent": ${if_match ${lua_parse getbat}>10}false${else}true${endif}, "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${lua_parse getbat}" , "color" : "${lua_parse jsdark}", "min_width": "100", "align": "right", "separator": false, "separator_block_width": 3 }
 ,{ "full_text" : "(${lua_parse getbattime})" , "min_width": "(00:00)", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "cpu", "urgent": ${if_match ${cpu cpu1}<70}false${else}true${endif}, "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${cpu cpu1}", "min_width": "100", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "tmp", "urgent": ${if_match ${lua_parse gettemp}<65}false${else}true${endif}, "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${lua_parse gettemp}", "min_width": "100", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "mem", "urgent": ${if_match ${memperc}<70}false${else}true${endif}, "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${memperc}", "min_width": "100", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "root", "urgent": ${if_match ${fs_used_perc /}<80}false${else}true${endif}, "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${fs_used_perc /}" , "min_width": "100", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "home", "urgent": ${if_match ${fs_used_perc /home}<90}false${else}true${endif}, "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${fs_used_perc /home}" , "min_width": "100", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "i/o" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 3 }
 ,{ "full_text" : "${diskio}" , "min_width": "1024.0M", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "eth" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${if_existing /proc/net/route eth0}${addr eth0}${else}${if_existing /proc/net/route enp9s0}${addr enp9s0}${else}down${endif}${endif}", "min_width": " down", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "wlan" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${if_existing /proc/net/route wlan0}${addr wlan0}${else}${if_existing /proc/net/route wlp2s0}${addr wlp2s0}${else}down${endif}${endif}", "min_width": " down", "align": "right", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "ppp" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${if_existing /proc/net/route ppp0}${addr ppp0}${else}down${endif}" , "color" : "${lua_parse jsdark}", "min_width": " down", "align": "right", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "tun" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 1 }
 ,{ "full_text" : "${if_existing /proc/net/route tun0}${addr tun0}${else}down${endif}" , "color" : "${lua_parse jsdark}", "min_width": " down", "align": "right", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "wifi" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 3 }
 ,{ "full_text" : "${if_existing /proc/net/route wlan0}${downspeed wlan0}:D.U:${upspeed wlan0}${else}${if_existing /proc/net/route wlp2s0}${downspeed wlp2s0}:D.U:${upspeed wlp2s0}${else}X${endif}${endif}", "min_width": "D:1024M, U:1024M", "align": "center", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ,{ "full_text" : "link" , "color" : "${lua_parse jslight}", "separator": false, "separator_block_width": 3 }
 ,{ "full_text" : "${if_existing /proc/net/route eth0}${downspeed eth0}}:D.U:${upspeed eth0}${else}${if_existing /proc/net/route enp9s0}D:${downspeed enp9s0}:D.U:${upspeed enp9s0}${else}X${endif}${endif}", "min_width": "D:1024M, U:1024M", "align": "center", "color" : "${lua_parse jsdark}", "separator": true, "separator_block_width": 3 }
 ],
